[package]
name = "server"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal", "net", "time"] }
quinn = { version = "0.11", default-features = false, features = ["rustls-aws-lc-rs", "bloom", "log", "runtime-tokio"] }
rustls = { version = "0.23", default-features = true, features = [] }
rustls-pemfile = "2"
rcgen = {version = "0.14", default-features = false, features = ["aws_lc_rs", "pem", "crypto"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
bytes = "1"
api = { path = "../api" }
tokio-stream = "0.1"
webpki-roots = "1.0.4"
prost = "0.14"
base64 = "0.21"
dashmap = "6.1.0"
blake3 = "1.8.2"
uuid = { version = "1.19.0", features = ["v4"] }
sled = "0.34"
ed25519-dalek = { version = "2", features = ["rand_core"] }
rand = "0.8"
sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
clap = { version = "4", features = ["derive"] }
toml = "0.8"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
# quinn = "0.11"
# rcgen = "0.14"
# rustls = { version = "0.23", default-features = false, features = ["std", "ring"] }
backend = { path = "../backend" }
tempfile = "3.24.0"
rustls-pemfile = "2"
